openapi: "3.0.3"
info:
  title: SpecDrift Test API
  description: An API with intentional spec drift for testing
  version: "1.0.0"

servers:
  - url: http://localhost:8000
    description: Local development server

security:
  - BearerAuth: []

paths:
  /users/{user_id}:
    get:
      operationId: getUser
      summary: Get a user by ID
      security: []  # No auth required
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
        - name: include_metadata
          in: query
          schema:
            type: boolean
            default: false
        - name: X-Request-ID
          in: header
          schema:
            type: string
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found

  /users:
    get:
      operationId: listUsers
      summary: List all users
      security: []
      parameters:
        - name: include_inactive
          in: query
          schema:
            type: boolean
            default: false
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: X-API-Version
          in: header
          schema:
            type: string
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"

    post:
      operationId: createUser
      summary: Create a new user
      parameters:
        - name: X-Request-ID
          in: header
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
      responses:
        "200":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized

  /users/{user_id}/status:
    get:
      operationId: getUserStatus
      summary: Get user status
      security: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: User status
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                  - status
                properties:
                  id:
                    type: integer
                  status:
                    type: string
                    enum:
                      - active
                      - inactive
                  reason:
                    type: string

  /items/{item_id}:
    get:
      operationId: getItem
      summary: Get an item by ID
      security: []
      parameters:
        - name: item_id
          in: path
          required: true
          schema:
            type: integer
        - name: currency
          in: query
          schema:
            type: string
            default: USD
      responses:
        "200":
          description: Item found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Item"
        "404":
          description: Item not found

    put:
      operationId: updateItem
      summary: Update an item
      parameters:
        - name: item_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateItemRequest"
      responses:
        "200":
          description: Item updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Item"
        "401":
          description: Unauthorized
        "404":
          description: Item not found

  /items:
    get:
      operationId: listItems
      summary: List items
      security: []
      parameters:
        - name: category
          in: query
          schema:
            type: string
        - name: min_price
          in: query
          schema:
            type: number
            minimum: 0
        - name: max_price
          in: query
          schema:
            type: number
            minimum: 0
      responses:
        "200":
          description: List of items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Item"

  /search:
    post:
      operationId: search
      summary: Search across resources
      security: []
      parameters:
        - name: X-Search-Context
          in: header
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SearchQuery"
      responses:
        "200":
          description: Search results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResponse"

  /health:
    get:
      operationId: healthCheck
      summary: Health check
      security: []
      responses:
        "200":
          description: Health status
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                properties:
                  status:
                    type: string

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer

  schemas:
    User:
      type: object
      required:
        - id
        - name
        - email
        - status
        - created_at
        - updated_at
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          default: user
        status:
          type: string
          enum:
            - active
            - inactive
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateUserRequest:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          default: user

    Item:
      type: object
      required:
        - id
        - name
        - count
        - price
      properties:
        id:
          type: integer
        name:
          type: string
        count:
          type: integer
        price:
          type: number
          format: float

    UpdateItemRequest:
      type: object
      properties:
        name:
          type: string
        count:
          type: integer
        price:
          type: number

    SearchQuery:
      type: object
      required:
        - q
      properties:
        q:
          type: string
        limit:
          type: integer
          default: 10
        offset:
          type: integer
          default: 0

    SearchResponse:
      type: object
      required:
        - query
        - results
        - total
      properties:
        query:
          type: string
        results:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              id:
                type: integer
              name:
                type: string
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
